on: push

jobs:
  shared:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.8'
      - run: ./script/revision.sh
      - name: mvn deploy
        run: mvn --batch-mode --file pom.shared.xml -DskipTests -Drevision=$(./script/revision.sh)-shared deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
